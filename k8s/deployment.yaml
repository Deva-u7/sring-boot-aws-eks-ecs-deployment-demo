apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-service
  template:
    metadata:
      labels:
        app: todo-service
    spec:
      containers:
        - name: todo-service
          image: 295245430654.dkr.ecr.ap-south-1.amazonaws.com/my-app-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
